<header>

            <div class="logo">
                {% module "image" path="@hubspot/image", label="Logo" %}
            </div>
            <div class="navbar-text">
                <span class="phone-white">
                    {% module "call_us" path="@hubspot/text",

                    {% module "phone_number" path="@hubspot/text",

                </span>

        </div>
        </div>
    </nav>
